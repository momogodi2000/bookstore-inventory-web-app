{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/panel.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1>Place an Order</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="book">Select Book</label>
                <select id="book" name="book" class="form-control">
                    {% for book in books %}
                    <option value="{{ book.id }}">{{ book.title }} - ${{ book.price }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" class="form-control" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Place Order</button>
            <button type="button" class="btn btn-success" id="pay-button">Pay Now</button>
        </form>
        <a href="{% url 'user_panel' %}" class="btn btn-secondary mt-3">Back to User Panel</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
