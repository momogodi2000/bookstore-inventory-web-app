{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Order History</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Date</th>
                <th>Total Amount</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.date }}</td>
                <td>{{ order.total_amount }}</td>
                <td>{{ order.status }}</td>
                <td>
                    <a href="{% url 'order_detail' order.id %}" class="btn btn-primary">View Details</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No orders found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
